<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord layout replica</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="top debug">
        <div class="top container">
          <div class="header-box one">logo</div>
          <div class="header-box two">link link link link link</div>
          <div class="header-box three">login</div>
        </div>
      </div>
      <div class="bottom debug">
        <div class="bottom-container debug"></div>
      </div>
    </header>
    <!-- /Header -->
    <!-- Main section -->
    <main>
      <section>
        <div class="container debug">
          <div class="left-box debug"></div>
          <div class="right-box debug"></div>
        </div>
      </section>
      <section>
        <div class="container debug">
          <div class="right-box debug"></div>
          <div class="left-box debug"></div>
        </div>
      </section>
      <section>
        <div class="container debug">
          <div class="left-box debug"></div>
          <div class="right-box debug"></div>
        </div>
      </section>
      <section>
        <div class="bottom2 container debug"></div>
      </section>
    </main>
    <!-- /Main section -->
    <!-- Footer -->
    <footer>
      <div class="container debug">
        <div class="column debug"></div>
        <div class="column debug"></div>
        <div class="column debug"></div>
        <div class="column debug"></div>
        <div class="column debug"></div>
      </div>
      <div class="container debug" id="last">
        <div class="info">Logo</div>
        <div class="info">Bottone</div>
      </div>
    </footer>
    <!-- /Footer -->
  </body>
</html>
